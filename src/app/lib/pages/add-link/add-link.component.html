<div class="go-back" (click)="goBack()">
    <i class="icon icon-arrow-left"></i>
    <span>Return to List</span>
</div>
<form [formGroup]="formGroup" (ngSubmit)="formGroup.valid && add()">
    <h2>Add New Link</h2>
    <div class="form-group" *ngIf="formGroup.get('name') as control">
        <label for="name">Link Name:</label>
        <input id="name" type="text" [class.is-invalid]="control.dirty && control.errors?.required" class="form-control"
            placeholder="e.q Alphabet" formControlName="name">
        <small class="form-text invalid-feedback">Link Name is required.</small>
    </div>
    <div class="form-group" *ngIf="formGroup.get('url') as control">
        <label for="url">Link URL:</label>
        <input id="url" type="text" class="form-control" [class.is-invalid]="control.dirty && control.errors?.required"
            placeholder="e.q http://abc.xyz" formControlName="url">
        <small class="form-text invalid-feedback">Link URL is required.</small>
    </div>
    <button class="btn btn-default action-button" type="submit">Add</button>
</form>
