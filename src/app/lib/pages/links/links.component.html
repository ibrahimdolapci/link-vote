<div class="submit">
    <button class="btn" routerLink="/add"><i class="icon icon-plus"></i></button>
    <span>Submit a Link</span>
</div>
<div class="links" *ngIf="totalItems?.length">
    <div class="btn-group" dropdown>
        <button id="order-by" dropdownToggle type="button" class="dropdown-toggle btn" aria-controls="dropdown">
            <span class="text">Order by</span>
            <div><span class="caret"></span></div>
        </button>
        <ul id="dropdown" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="order-by">
            <li role="menuitem" id="order-by-desc" (click)="orderBy('desc')">
                <a class="dropdown-item">Most Voted (Z -> A)</a>
            </li>
            <li role="menuitem" id="order-by-asc" (click)="orderBy('asc')">
                <a class="dropdown-item">Less Voted (A -> Z)</a>
            </li>
        </ul>
    </div>
    <div class="list">
        <app-link *ngFor="let link of links" [link]="link"></app-link>
        <pagination *ngIf="totalItems.length >= limit" [itemsPerPage]="limit" [customPreviousTemplate]="prevTemplate"
            [customNextTemplate]="nextTemplate" [maxSize]="5" [totalItems]="totalItems.length" [(ngModel)]="currentPage"
            (ngModelChange)="pageChanged($event)"></pagination>

        <ng-template #nextTemplate>
            <i class="icon icon-arrow-right"></i>
        </ng-template>

        <ng-template #prevTemplate>
            <i class="icon icon-arrow-left"></i>
        </ng-template>
    </div>
</div>
