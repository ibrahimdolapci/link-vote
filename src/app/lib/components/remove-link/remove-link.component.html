<div class="modal-header">
    <h4 class="modal-title pull-left">Remove Link</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Do you want to remove:</p>
    <h2>{{link.name}}</h2>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default action-button" (click)="remove();bsModalRef.hide()">Ok</button>
    <button type="button" class="btn btn-default action-button" (click)="bsModalRef.hide()">Cancel</button>
</div>
